<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARD-YBEATZ ðŸŽ§</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #000;
            border-bottom: 2px solid #ff0066;
        }

        .navbar-brand {
            font-family: 'Russo One', sans-serif;
            letter-spacing: 2px;
            color: #fff !important;
            font-size: 1.7rem;
            text-shadow: 0 0 12px #ff0066;
        }

        .nav-link {
            color: #f2f2f2 !important;
            transition: 0.2s;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ff0066 !important;
        }

        .banner {
            background: url("https://images.unsplash.com/photo-1555024352-6332c1d3d29b?auto=format&fit=crop&w=1920&q=80") center/cover no-repeat;
            height: 340px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .banner::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .banner h1 {
            position: relative;
            font-family: 'Russo One', sans-serif;
            font-size: 3.8rem;
            color: #fff;
            z-index: 2;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #ff0066, 0 0 30px #ff3399;
        }

        .card {
            background-color: #141414;
            border: 1px solid #222;
            border-radius: 12px;
            color: #fff;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px #ff0066;
        }

        .card-title {
            color: #fff;
        }

        .card-text {
            color: #fff;
        }

        .fw-bold.text-light {
            color: #fff !important;
        }

        .card-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background-color: #111;
            transition: transform 0.4s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .btn-custom {
            background-color: #ff0066;
            color: #fff;
            border: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #e6005c;
            box-shadow: 0 0 10px #ff3399;
        }

        .list-unstyled li {
            color: #fff;
        }

        h5, h3, h2, p {
            color: #fff;
        }

        footer {
            background-color: #000;
            border-top: 2px solid #ff0066;
            color: #f2f2f2;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        .text-muted {
            color: #fff !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">HARD-YBEATZ</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% for cat in categorias %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categoria' cat.slug %}">{{ cat.nombre }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner">
        <h1>HARD-YBEATZ</h1>
    </div>

    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 HARD-YBEATZ | Beats Urbanos y ElectrÃ³nicos</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
